<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", "Raleway", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #1D1D1D;
        }

        .faq-section {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 48px 64px;
            align-items: center;
            background: transparent;
        }

        .faq-info-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .faq-heading {
            margin: 0;
            font-size: 48px;
            font-weight: 800;
            line-height: 1.2;
            color: #0047AB;
        }

        .faq-heading-emphasis {
            display: block;
            font-size: 50px;
            font-weight: 500;
        }

        .faq-description {
            margin: 0;
            font-size: 18px;
            color: rgba(29, 29, 29, 0.72);
        }

        .faq-cta-wrapper {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }

        .faq-cta {
            width: 100%;
            max-width: 520px;
            border-radius: 28px;
            background: #FFFFFF;
            box-shadow: 0 24px 40px rgba(0, 0, 0, 0.08);
            padding: 32px 36px;
            border: 1px solid rgba(0, 0, 0, 0.04);
            text-align: left;
        }

        .faq-cta h3 {
            margin: 0 0 10px;
            font-size: 22px;
            font-weight: 600;
            color: #1D1D1D;
        }

        .faq-cta p {
            margin: 0;
            font-size: 16px;
            color: rgba(29, 29, 29, 0.72);
        }

        .faq-cta-footer {
            margin-top: 28px;
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            align-items: center;
            justify-content: flex-start;
        }

        .faq-cta-avatars {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .faq-cta-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 3px solid #FFFFFF;
            object-fit: cover;
            margin-left: -14px;
        }

        .faq-cta-avatar:first-child {
            margin-left: 0;
        }

        .cta-button {
            border: none;
            border-radius: 30px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 500;
            color: #FFFFFF;
            text-decoration: none;
            background: #1053AF;
            cursor: pointer;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.16);
        }

        .cta-button:link,
        .cta-button:visited,
        .cta-button:hover,
        .cta-button:focus,
        .cta-button:active {
            color: #FFFFFF;
        }

        .cta-button:hover {
            opacity: 0.9;
        }

        .faq-form-panel {
            width: 100%;
            height: 504px;
            border-radius: 32px;
            background: transparent;
            box-shadow: none;
            padding: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .faq-form-embed {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 24px;
            background: transparent;
        }

        .faq-form-note {
            margin: 20px 0 0;
            font-size: 16px;
            color: rgba(29, 29, 29, 0.72);
            text-align: center;
        }

        .faq-form-note a {
            color: #0047AB;
            font-weight: 600;
            text-decoration: none;
        }

        .faq-form-note a:hover {
            text-decoration: underline;
        }

        @media (max-width: 900px) {
            .faq-section {
                grid-template-columns: 1fr;
            }

            .faq-info-panel {
                text-align: center;
                align-items: center;
            }

            .faq-form-panel {
                height: 448px;
            }
        }

        @media (max-width: 599px) {
            .faq-cta {
                padding: 28px;
            }

            .faq-cta-footer {
                flex-direction: column;
                align-items: center;
            }

            .faq-form-panel {
                height: 392px;
            }
        }
    </style>
</head>

<body>
    <section class="faq-section">
        <div class="faq-info-panel">
            <div>
                <h2 class="faq-heading"><span class="faq-heading-emphasis">Not sure where to start or what&apos;s next?</span></h2>
                <p class="faq-description">Share your question with us, and weâ€™ll help you find clarity.</p>
            </div>
            <div class="faq-cta-wrapper">
                <div class="faq-cta">
                    <h3>Still Have Questions?</h3>
                    <p>Contact us, we are happy to help you</p>
                    <div class="faq-cta-footer">
                        <div class="faq-cta-avatars">
                            <img class="faq-cta-avatar"
                                src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?auto=format&fit=facearea&w=150&h=150&q=80"
                                alt="Student support team member" loading="lazy" />
                            <img class="faq-cta-avatar"
                                src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?auto=format&fit=facearea&w=150&h=150&q=80"
                                alt="Student support team member" loading="lazy" />
                            <img class="faq-cta-avatar"
                                src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=facearea&w=150&h=150&q=80"
                                alt="Student support team member" loading="lazy" />
                        </div>
                        <a class="cta-button" href="/contact-us">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="faq-form-panel">
            <iframe class="faq-form-embed"
                src="https://docs.google.com/forms/d/e/1FAIpQLSekWXHD20r7_J54-zHwlD0IvHJFUtSrkLFsFbCJTj9LyfMhnA/viewform"
                title="Engauge Learning FAQ Inquiry Form" width="100%" frameborder="0" marginheight="0"
                marginwidth="0" scrolling="yes" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                Loading...
            </iframe>
            <p class="faq-form-note">Prefer browsing answers? <a href="/help-center">Visit the help center</a></p>
        </div>
    </section>
</body>

</html>
