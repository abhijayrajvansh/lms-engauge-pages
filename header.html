<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Template</title>

    <style>
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0px;
            box-sizing: border-box;
            position: relative;
        }

        .logo a {
            display: inline-block;
            text-decoration: none;
        }

        .logo img {
            height: 32px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            font-size: 18px;
            font-weight: 500;
        }

        .nav-links a {
            text-decoration: none;
            color: #000000;
        }

        .nav-links a:hover {
            color: #064DAD;
            text-decoration: underline;
        }

        .buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn {
            padding: 8px 20px;
            font-size: 13px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        .btn-outline {
            border: 1px solid #0047AB;
            background-color: #f7f9ff;
            color: #0C54AF;
        }

        .btn-secondary,
        .btn-secondary:link,
        .btn-secondary:visited {
            border: none;
            background-color: #0047AB;
            color: #FFFFFF;
        }

        .menu-toggle {
            display: none;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 2px solid #0047AB;
            background-color: #FFFFFF;
            cursor: pointer;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .menu-toggle:focus-visible {
            outline: none;
            box-shadow: 0px 0px 0px 3px rgba(0, 71, 171, 0.3);
        }

        .menu-icon,
        .menu-icon::before,
        .menu-icon::after {
            display: block;
            width: 18px;
            height: 2px;
            border-radius: 999px;
            background-color: #1D1D1D;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .menu-icon {
            position: relative;
        }

        .menu-icon::before,
        .menu-icon::after {
            position: absolute;
            left: 0;
            top: 0;
            content: "";
        }

        .menu-icon::before {
            transform: translateY(-6px);
        }

        .menu-icon::after {
            transform: translateY(6px);
        }

        .menu-toggle[aria-expanded="true"] .menu-icon {
            background-color: transparent;
        }

        .menu-toggle[aria-expanded="true"] .menu-icon::before {
            transform: rotate(45deg);
        }

        .menu-toggle[aria-expanded="true"] .menu-icon::after {
            transform: rotate(-45deg);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        @media (min-width: 787px) {
            .header {
                gap: 40px;
            }

            .nav-actions {
                flex: 1;
                display: grid;
                grid-template-columns: minmax(200px, 1fr) auto;
                align-items: center;
            }

            .nav-links {
                justify-content: center;
                width: 100%;
            }

            .buttons {
                justify-self: end;
            }
        }

        @media (max-width: 786px) {
            .header {
                flex-wrap: wrap;
                gap: 16px;
            }

            .logo img {
                height: 24px;
            }

            .menu-toggle {
                display: inline-flex;
            }

            .nav-actions {
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
                gap: 24px;
                padding: 12px 0px;
                border-top: 1px solid #EDEDED;
                display: none;
            }

            .nav-actions.is-open {
                display: flex;
            }

            .nav-links {
                width: 100%;
                flex-direction: column;
                gap: 16px;
                font-size: 16px;
            }

            .buttons {
                width: 100%;
                flex-direction: column;
            }

            .btn,
            .btn-outline,
            .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="header">

        <!-- Logo -->
        <div class="logo">
            <a href="/">
                <img src="https://imgproxy.learnyst.com/learnyst-user-assets/websites/191687/images/Primary_Logo_lyst1763451833535.png" alt="Logo">
            </a>
        </div>

        <button class="menu-toggle" type="button" aria-controls="primary-navigation" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="menu-icon" aria-hidden="true"></span>
        </button>

        <div class="nav-actions" id="primary-navigation">
            <!-- Navigation Links -->
            <nav class="nav-links">
                <a href="/about-us">About Us</a>
                <a href="/all-courses">Courses</a>
                <a href="/contact-us">Contact Us</a>
                <a href="https://forms.gle/39WGk5TUzk6ftFzz8" target="_blank" rel="noopener noreferrer">Apply as Mentor</a>
            </nav>

            <!-- Buttons -->
            <div class="buttons">
                <a class="btn btn-outline" href="https://www.engaugelearning.com/learn/account/signin">SIGN IN</a>
                <a class="btn btn-secondary" href="https://www.engaugelearning.com/learn/account/signup?">SIGN UP</a>
            </div>
        </div>

    </div>

    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const navActions = document.querySelector(".nav-actions");

        if (menuToggle && navActions) {
            menuToggle.addEventListener("click", function() {
                const willOpen = !navActions.classList.contains("is-open");
                navActions.classList.toggle("is-open", willOpen);
                menuToggle.setAttribute("aria-expanded", willOpen.toString());
            });
        }
    </script>

</body>

</html>
