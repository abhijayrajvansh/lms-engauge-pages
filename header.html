<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Template</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0px;
            box-sizing: border-box;
        }

        .logo img {
            height: 40px;
            /* Replace with your logo */
        }

        .search-box {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search-container {
            width: 60%;
            max-width: 600px;
            display: flex;
            align-items: center;
            border: 1px solid #c8d8eb;
            padding: 8px 14px;
            border-radius: 8px;
            color: #777;
        }

        .search-container input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
        }

        .search-icon {
            margin-right: 8px;
            font-size: 16px;
            opacity: 0.7;
        }

        .buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn {
            padding: 10px 28px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn-outline {
            border: 1px solid #2f74da;
            background-color: #f7f9ff;
            color: #2f74da;
        }

        .btn-primary {
            border: none;
            background-color: #0b4fb5;
            color: white;
        }
    </style>
</head>

<body>

    <div class="header">

        <!-- Logo -->
        <div class="logo">
            <!-- Replace with your image -->
            <img src="https://imgproxy.learnyst.com/learnyst-user-assets/websites/191687/images/Primary_Logo_lyst1763451833535.png" alt="Logo">
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="btn btn-outline">SIGN IN</button>
            <button class="btn btn-primary">SIGN UP</button>
        </div>

    </div>

</body>

</html>
