<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Template</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0px;
            box-sizing: border-box;
        }

        .logo img {
            height: 40px;
            /* Replace with your logo */
        }

        .nav-links {
            display: flex;
            gap: 32px;
            font-size: 18px;
            font-weight: 500;
        }

        .nav-links a {
            text-decoration: none;
            color: #000000;
        }

        .nav-links a:hover {
            color: #064DAD;
            text-decoration: underline;
        }

        .search-box {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search-container {
            width: 60%;
            max-width: 600px;
            display: flex;
            align-items: center;
            border: 1px solid #c8d8eb;
            padding: 8px 14px;
            border-radius: 8px;
            color: #777;
        }

        .search-container input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
        }

        .search-icon {
            margin-right: 8px;
            font-size: 16px;
            opacity: 0.7;
        }

        .buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn {
            padding: 10px 28px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        .btn-outline {
            border: 1px solid #0047AB;
            background-color: #f7f9ff;
            color: #0C54AF;
        }

        .btn-secondary,
        .btn-secondary:link,
        .btn-secondary:visited {
            border: none;
            background-color: #0047AB;
            color: #FFFFFF;
        }
    </style>
</head>

<body>

    <div class="header">

        <!-- Logo -->
        <div class="logo">
            <!-- Replace with your image -->
            <img src="https://imgproxy.learnyst.com/learnyst-user-assets/websites/191687/images/Primary_Logo_lyst1763451833535.png" alt="Logo">
        </div>

        <!-- Navigation Links -->
        <nav class="nav-links">
            <a href="#about">About Us</a>
            <a href="#courses">Courses</a>
            <a href="#contact">Contact Us</a>
            <a href="#mentor">Apply as Mentor</a>
        </nav>

        <!-- Buttons -->
        <div class="buttons">
            <a class="btn btn-outline" href="https://learn.engaugelearning.com/learn/account/signin">SIGN IN</a>
            <a class="btn btn-secondary" href="https://learn.engaugelearning.com/learn/account/signup?">SIGN UP</a>
        </div>

    </div>

</body>

</html>
