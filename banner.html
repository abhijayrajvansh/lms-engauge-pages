<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

    :root {
        color-scheme: light;
    }

    body {
        margin: 0;
        background: transparent;
    }

    .cta-banner {
        width: 100%;
        background: transparent;
        padding: 32px clamp(16px, 6vw, 72px);
        box-sizing: border-box;
        font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .cta-banner__inner {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 24px;
        color: #FFFFFF;
    }

    .cta-banner__message {
        margin: 0;
        font-size: clamp(36px, 6vw, 48px);
        font-weight: 600;
    }

    .cta-banner__action {
        border: none;
        border-radius: 16px;
        background: #FFFFFF;
        color: #0047AB;
        font-size: 18px;
        font-weight: 600;
        padding: 16px 40px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.18);
    }

    .cta-banner__action:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .cta-banner__action:active {
        transform: translateY(0);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 640px) {
        .cta-banner__inner {
            flex-direction: column;
            align-items: flex-start;
        }

        .cta-banner__action {
            width: 100%;
            text-align: center;
        }
    }
</style>

<div class="cta-banner">
    <div class="cta-banner__inner">
        <h1 class="cta-banner__message">Be the first to access new courses.</h1>
        <button type="button" class="cta-banner__action">Join the waitlist</button>
    </div>
</div>
